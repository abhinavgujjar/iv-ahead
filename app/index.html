<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body ng-cloak>

  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Travel Tripper</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Hotels</a></li>
          <li><a href="#">Flights</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Link</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div ng-controller="MyCtrl1" class="container">

    <input type="text" ng-model="searchTerm"/>
    <h1>Hotels</h1>

    <div ng-repeat="hotel in hotels | filter:searchTerm | orderBy:'rating':true" class="well">
      <div class="row">
        <div class="col-md-3" >
          <div><img style="width:200px; height:100px" ng-src="{{hotel.image}}" /></div>
        </div>
        <div class="col-md-6" >
          <div><h3>{{hotel.name | uppercase}}<h3></div>
          <div><button ng-click="updaVote(hotel)">Up Da vote!</button></div>
          <div ng-bind-html="hotel.location"></div>

          <div ng-repeat="review in hotel.reviews" class="row">{{review.comment}}</div>
        </div>
        <div class="col-md-3" >
          <div ng-repeat="(key, value) in hotel.amenities">{{key}} is {{true}}</div>
        </div>
      </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="js/random.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-sanitize.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/hotelsController.js"></script>
</body>
</html>
